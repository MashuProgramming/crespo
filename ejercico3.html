<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Países</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 30px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #912828;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #5615b9;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Países y Capitales</h2>

    <table>
        <tr>
            <th>País</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>España</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Francia</td>
            <td>París</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Tokio</td>
        </tr>
    </table>

</body>
</html>
